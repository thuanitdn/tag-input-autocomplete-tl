<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag input autocomplete Thuanle</title>
    <link rel="stylesheet" href="./lib/tag-input-autocomplete-tl.css">
    <style>

        .customCssTag button{
            display: none;
        }
        .customCssTag .box_tag_right{
            left:0;
            width: 100%;
            background: #fff;
        }
        .customCssTag .box_tag_right .input-tag{
            background: #FF4136;
        }
    </style>
</head>
<body ng-app="myApp">
<a href="https://github.com/thuanitdn/tag-input-autocomplete-tl">Github</a>
<h1>Tags input Autocomplete Search directive for AngularJS</h1>
<div ng-controller='FormCtrl'>
    <p><label>Your Input: {{ inputText }}</label></p>
    <p><label>Your list tag:{{ listAutocomplete }}</label></p>
    <p><label>Tag on change: {{ tagChange }}</label></p>
    <p style="margin-left:50px">
        With no limit tag: <tag-in-au-tl taglist='listAutocomplete' input-text="inputText" tag-on-change="tagChange"></tag-in-au-tl>
    </p>
    <p style="margin-left:50px">
        With limit tag = 3 and custom theme: <tag-in-au-tl class="customCssTag" taglist='listAutocomplete2' input-text="inputText2" tag-on-change="tagChange2" limit-set-tag="3"></tag-in-au-tl>
    </p>
</div>
<script src="./jquery.min.js"></script>
<script src="./angular.js"></script>
<script src="./lib/tag-input-autocomplete-tl.min.js"></script>
<script>
    var app = angular.module("myApp", ["tagInAuTl"]);
</script>
<script>
    app.controller('FormCtrl', function ($scope) {
        $scope.listAutocomplete = ['one','two','three','four','five','fix','seven',"something is happening"];
        $scope.listAutocomplete2 = ['one','two','three','four','five','fix','seven',"something is happening"];
        $scope.$watch("inputText", function (newVal,oldVal) {
            console.log("something is happening with input text:"+newVal);
        })

        $scope.$watch("tagChange", function (newVal,oldVal) {
            console.log("something is happening with tag change:"+newVal);
        })



    });
</script>
</body>
</html>
